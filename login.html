<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
        我是登录页面
        <input type="text" placeholder="请输入你的账号">
        <input type="password" placeholder="请输入你的密码">
    </div>
    <div>
        1、在git官网创建远程仓库
        2、git clone 。。。。 将远程仓库的内容下载到本地

        3、修改本地代码
        4、git add .将修改的代码提交到暂存区
        5、git commit -m "对修改内容的说明"  将修改的内容从暂存区提交到版本库
        
        6、git push origin 。。。。将版本库中的修改提交远程仓库（远程服务器的代码才修改成功）
    </div>
</body>
</html>
